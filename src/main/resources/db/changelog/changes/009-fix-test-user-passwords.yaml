# Fix test user passwords with correct BCrypt hashes
# This changeset corrects the passwords that were incorrectly set in 008-insert-test-users
databaseChangeLog:
  - changeSet:
      id: 009-fix-test-user-passwords
      author: system
      comment: Update test user passwords with correct BCrypt hashes
      changes:
        # Update user password
        - update:
            tableName: users
            columns:
              - column:
                  name: password
                  value: $2a$10$o94Boslp3NRSgqVVV7SskOakKm8OvVm3YbBfPYyyTmLCYOmvpx0dm
            where: username = 'user'
            
        # Update admin password
        - update:
            tableName: users
            columns:
              - column:
                  name: password
                  value: $2a$10$hBfCCpOEIF4YVQ38TrXv0Os4jcUf9PO0qCJS0ci/zHOVoyuunlAGy
            where: username = 'admin'
            
        # Update prem password
        - update:
            tableName: users
            columns:
              - column:
                  name: password
                  value: $2a$10$kp1CZNl20K/K9liFNrnZ4uiWIybRjKCYPK4TTiwZVKq.dfmsgSrcK
            where: username = 'prem'
