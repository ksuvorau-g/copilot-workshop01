# Currency Table - To be implemented in Phase 2
databaseChangeLog:
  - changeSet:
      id: 001-create-currency-table
      author: system
      comment: Create currency table
      preConditions:
        - onFail: WARN
        - not:
            tableExists:
              tableName: currency
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
