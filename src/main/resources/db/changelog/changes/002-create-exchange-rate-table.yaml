# Exchange Rate Table - To be implemented in Phase 2
databaseChangeLog:
  - changeSet:
      id: 002-create-exchange-rate-table
      author: system
      comment: Create exchange_rate table
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: exchange_rate
      changes:
        - createTable:
            tableName: exchange_rate
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: base_currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: target_currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: DECIMAL(19, 6)
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
